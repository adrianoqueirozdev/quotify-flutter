name: quotify
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_svg: ^2.0.7
  animate_do: ^3.0.2
  flutter_animate: ^4.2.0
  get: ^4.6.5
  flutter_dotenv: ^5.1.0
  json_annotation: ^4.8.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter_icons:
  android: true
  ios: false
  image_path: lib/resources/images/launch-icon.png

flutter:

  uses-material-design: true

  assets:
    - lib/resources/images/
    - lib/resources/fonts/
    - .env.production
    - .env.development

  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/resources/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: lib/resources/fonts/Montserrat/Montserrat-Bold.ttf
        - asset: lib/resources/fonts/Montserrat/Montserrat-Medium.ttf
        - asset: lib/resources/fonts/Montserrat/Montserrat-SemiBold.ttf
